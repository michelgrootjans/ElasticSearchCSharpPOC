<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElasticSearch Workshop</title>

  <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">

  <!-- If you are using the gem version, you need this only -->
  <link rel="stylesheet" href="css/foundation_overrides.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/modernizr.js"></script>
</head>
<body>
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">ES Demo</a></h1>
      </li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="left">
        <li class="has-form">
          <div class="row collapse">
            <div class="small-9 columns">
              <form id='search_form' method='GET' action=''>  
                <input id='q' type='text' name='q' placeholder='Find Stuff' class='search' autofocus />
              </form>
            </div>
            <div class="small-3 columns">
              <a id='search_button' href="#" class="button">Search</a>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </nav>

  <div class='small-12 column'>
    <div id='notifications' data-alert></div>
  </div>

  <!-- body content here -->
  <div class='small-12 medium-10 medium-push-2 columns'>
    <div id='search-results'>
      <h3 class="title"></h3>
    </div>

    <ul id='paging' class='pagination'></div>
  </div>
  <div class='small-12 medium-2 medium-pull-10 columns'>
    <div id='facets' class='side'></div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/elasticsearch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/elasticsearch.jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/json2html.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.json2html.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.querystring.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/utils.js"></script>
  <script src="js/search_results.js"></script>
  <script src="js/paging.js"></script>
  <script src="js/facets.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/highlights.js"></script>
  <script src="js/search.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
